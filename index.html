<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Github Finder</title>
</head>

<body>
    <nav>
        <div class="container">
            <h2>GitHub Finder</h2>
        </div>
    </nav>
    <div class="container">
        <p class="alert">Not found!</p>
        <div class="card">
            <div class="card-body">
                <h1>Search GitHub Users</h1>
                <form action="" id="submit-form">
                    <label for="textUrl">Enter a username to fetch a user profile and repos</label>
                    <input type="text" id="textUrl">
                    <button id="searchBtn">Search</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="info-box">
                    <aside>
                        <img src="./img/1591214866.jpg" alt="">
                        <a href="#">View Profile</a>
                    </aside>
                    <article>
                        <div class="buttons-wrapper">
                            <div class="blue">Public Repos:</div>
                            <div class="gray">Public Gists:</div>
                            <div class="green">Followers:</div>
                            <div class="gray">Follwing:</div>
                        </div>
                        <div class="detais">
                            <ul>
                                <li>Company:</li>
                                <li>Website/Blog:</li>
                                <li>Location:</li>
                                <li>Member Since:</li>
                            </ul>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
